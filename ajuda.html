<script>
    (function () {
        var language = getUrlParameter("lang");

        switch (language) {
            case "pt-BR":
                window.location.replace("/ajuda-pt.html");
                break;
            case "en":
            default:
                window.location.replace("/ajuda-en.html");
                break;
        }
    })();
</script>
